<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./src/css/fonte-awesome.min.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

 </head>
  <body> 
    <main>
  
        <div class="logo">
          <img src="./src/images/logo.svg" alt="logo">
        </div>

        <div class="conteudo">

          <div class="mockup">
              <img src="./src/images/illustration-mockups.svg" alt="imagem mockups">
          </div>

          <div class="texto">
              <h1> Build The Community<br> Your Fans Will Love</h1>
     
              <p>
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                Create connections with your users as you engage in genuine discussion. 
              </p>

              <button class="btn"><a href="#">Register</a> </button>

          </div>

      
        <div class="redes">
          
          <button class="btn-redes">
            <a href="#">
              <i class="fab fa-facebook-f"></i>
            </a>
          </button> 

          <button class="btn-redes">
            <a href="#">
              <i class="fab fa-twitter"></i>
            </a>
          </button>

          <button class="btn-redes">
            <a href="#">
              <i class="fab fa-instagram"></i>
            </a>
          </button>
          
        </div>
      </div>

   </main>

   <footer>
       <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/drubechini" target="_blank">Deborah Rubechini</a>.
      </p>
  </footer>
</body>
</html>
